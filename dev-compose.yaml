services:
  api:
    build: .
    command: /app/start.sh
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://torob:torob@db:5432/torob
      REPLAY_LOG_DIR: /data/logs
      TOROB_DATA_DIR: /data/torob
    volumes:
      - .:/app
      - replay-logs:/data/logs
      - torob-data:/data/torob
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:17
    environment:
      POSTGRES_USER: torob
      POSTGRES_PASSWORD: torob
      POSTGRES_DB: torob
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data:
  replay-logs:
  torob-data:
